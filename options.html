<!DOCTYPE html>
<html>
	<head>
		<title>SEScripts options</title>
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	<body>
		<div class="page" id="sescripts-settings">
			<header id="page-header">
				<h1>Active Scripts</h1>
			</header>
			<div id="scripts-list">
				<div class="script-settings-container" id="secu" style="background-image: url('images/icon_secu.png');">
					<div class="script-details">
						<h2>Chat</h2>
						<p>Extends chat with word-monitoring (alerts), easy-to-use buttons, and a `clear` button to wipe the visible transcript.</p>
						<div class="script-subsettings">
							<ul>
								<li>
									<label>
										<input type="checkbox" name="secu-alerts" />
										<span>Alerts</span>
									</label>
								</li>
								<li>
									<label>
										<input type="checkbox" name="secu-buttons" />
										<span>Buttons</span>
									</label>
								</li>
								<li>
									<label>
										<input type="checkbox" name="secu-clear" />
										<span>Clear</span>
									</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="script-settings">
						<label>
							<input type="checkbox" name="secu-active" />
							<span class="active">Enabled</span>
							<span class="inactive">Enable</span>
						</label>
					</div>
				</div>
				<div class="script-settings-container" id="sepu" style="background-image: url('images/icon_sepu.png');">
					<div class="script-details">
						<h2>Posts</h2>
						<p>Extends post functionality with revision and timeline links.</p>
						<div class="script-subsettings">
							<ul>
								<li>
									<label>
										<input type="checkbox" name="sepu-timeline" />
										<span>Timeline Link</span>
									</label>
								</li>
								<li>
									<label>
										<input type="checkbox" name="sepu-revision" />
										<span>Revision Link</span>
									</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="script-settings">
						<label>
							<input type="checkbox" name="sepu-active" />
							<span class="active">Enabled</span>
							<span class="inactive">Enable</span>
						</label>
					</div>
				</div>
				<div class="script-settings-container" id="seeu" style="background-image: url('images/icon_seeu.png');">
					<div class="script-details">
						<h2>Election</h2>
						<p>Adds permanent links to comments on the election page.</p>
						<div class="script-subsettings">
						</div>
					</div>
					<div class="script-settings">
						<label>
							<input type="checkbox" name="seeu-active" />
							<span class="active">Enabled</span>
							<span class="inactive">Enable</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="application/javascript" src="options.js"></script>
</html>
